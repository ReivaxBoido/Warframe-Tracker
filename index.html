<!DOCTYPE html>
<html>
<head>
    <title>Warframe Tracker</title>
    <link rel="stylesheet" href="script.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet"> 
</head>

<header> <!-- Note to self, use &#9776; if zenurik is broken -->
    <span style="font-size:30px;cursor:pointer;float:left;color:white;" onclick="openNav()"><img src="./Images/ZenurikClean.png" alt="Zenurik School" style="height:50px;width:50px;"></span>
    <img src="./Images/LotusFlower.png" alt="Lotus Flower" style="float:right;width: 70px;height: 50px;" onclick="redirWarframe()">

    <h1>WARFRAME Tracker</h1>
</header>

<body>
    <div id="main">
        <div id="prompt">
            <h2 style="color:White;">Please open the Side Menu by clicking on the Zenurik Symbol on the top right of the page and select your Platform to get started.</h2>
        </div>

        <div id="mainNews">
            <h2 id="newsTitle" class="Title" onclick=ddnews()></h2>
            <div id="outputNews" class="flex"></div>
        </div>

        <div id="mainAlert">
            <h2 id="alertTitle" class="Title" onclick=ddalert()></h2>
            <div id="outputAlert" class="flex"></div>
        </div>

        <div id="Cycles">
            <h2 id="cycleTitle" class="Title" onclick=ddcycle()></h2>
            <div id="outputCycle" class="flex"></div>
        </div>

        <div id="Sortie">
            <h2 id="sortieTitle" class="Title" onclick=ddsortie()></h2>
            <div id="outputSortie"></div>
        </div>

        <div id="Fissures">
            <h2 id="fissureTitle" class="Title" onclick=ddfissures()></h2>
            <div id="outputFissures" class="flex"></div>
        </div>
    </div>

    <div id="mainsidenav" class="sidenav"> <!-- Sidebar Navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a onclick="backgroundchange()">Change Background</a>
        <br>
        <a>Platform</a>
        <a onclick="Platform(id)" id="pc">PC</a>
        <a onclick="Platform(id)" id="ps4">PS4</a>
        <a onclick="Platform(id)" id="xb1">Xbox</a>
        <a onclick="Platform(id)" id="swi">Switch</a>
        <br>
        <a onclick="clearstorage()" id="clear">Clear Preference</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
