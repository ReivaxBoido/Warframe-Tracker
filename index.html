<!DOCTYPE html>
<html>
<head>
    <title>Warframe Tracker</title>
    <link rel="stylesheet" href="script.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
</head>

<header>
    <h1>WARFRAME Tracker</h1>
    <div id="platformButton">
        <button onclick=Platform(id) id="pc">Pc</button>
        <button onclick=Platform(id) id="ps4">Ps4</button>
        <button onclick=Platform(id) id="xb1">Xbox</button>
        <button onclick=Platform(id) id="swi">Switch</button>
    </div>
</header>

<body>
    <div id="mainNews">
        <h2 id="newsTitle" class="Title"></h2>
        <div id="outputNews" class="flex"></div>
    </div>

    <div id="mainAlert">
        <h2 id="alertTitle" class="Title"></h2>
        <div id="outputAlert" class="flex"></div>
    </div>

    <div id="Cycles">
        <h2 id="cycleTitle" class="Title"></h2>
        <div id="outputCycle" class="flex"></div>
    </div>

    <div id="Sortie">
        <h2 id="sortieTitle" class="Title"></h2>
        <div id="outputSortie"></div>
    </div>
</body>

</html>
